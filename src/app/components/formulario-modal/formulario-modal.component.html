<ion-list>
  <ion-item>
    <ion-input
      label="Titulo"
      label-placement="floating"
      placeholder="Título de la carrera"
      [(ngModel)]="nuevaCarrera.titulo"> <!-- Enlazado a la propiedad 'titulo' del objeto -->
    </ion-input>
  </ion-item>
  <ion-item>
  <ion-label>Dificultad</ion-label>
    <ion-select [(ngModel)]="nuevaCarrera.dificultad" interface="popover">
      <ion-select-option value="Muy Alta">Muy Alta</ion-select-option>
      <ion-select-option value="Alta">Alta</ion-select-option>
      <ion-select-option value="Intermedia">Intermedia</ion-select-option>
      <ion-select-option value="Moderada">Moderada</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-input
      label= "Descripción"
      label-placement="floating"
      placeholder="Breve Descripción de la carrera"
      [(ngModel)]=" nuevaCarrera.descripcion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      label= "Fecha"
      label-placement="floating"
      placeholder="Fecha de la carrera"
      [(ngModel)]=" nuevaCarrera.fecha"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      label= "Ubicación"
      label-placement="floating"
      placeholder="¿Dónde es la carrera?"
      [(ngModel)]=" nuevaCarrera.ubicacion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      label= "Distancia(km)"
      label-placement="floating"
      placeholder="Distancia de la carrera (km)"
      [(ngModel)]=" nuevaCarrera.distanciaKm"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      label= "Desnivel Positivo"
      label-placement="floating"
      placeholder="Desnivel Positivo de la carrera (m)"
      [(ngModel)]=" nuevaCarrera.desnivelPositivo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      label= "Cartel"
      label-placement="floating"
      placeholder="Cartel o imágen de la carrera"
      [(ngModel)]=" nuevaCarrera.imagenUrl"></ion-input>
  </ion-item>
  
</ion-list>

<ion-button expand="block" (click)="agregarCarrera()" shape="shape" class="ion-margin-top ion-margin-bottom">
  Añadir Carrera
</ion-button>
