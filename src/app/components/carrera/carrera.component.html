<!-- Solo va a mostrar los datos de las carreras si la carrera estÃ¡ definida -->
<ng-container *ngIf="carrera">
  <ion-card>
    <img *ngIf="carrera.imagenUrl" [src]="carrera.imagenUrl" alt="{{ carrera.titulo }}" width="240" height="360" />

    <ion-card-header>
      <ion-card-title>{{ carrera.titulo | uppercase }}</ion-card-title>
      <!-- Nos va a mostrar el titulo de la carrera en mayus-->
      <ion-card-subtitle>{{ carrera.ubicacion }} - {{ carrera.fecha | date:'fullDate'}}</ion-card-subtitle>
      <!--Le decimos que muestre la fecha con un formato largo-->
    </ion-card-header>

    <ion-card-content>
      <p><strong>Dificultad:</strong> {{ carrera.dificultad }}</p>
      <p><strong>Distancia:</strong> {{ carrera.distanciaKm }} km</p>
      <p><strong>Desnivel:</strong> {{ carrera.desnivelPositivo }} m</p>
      <p>{{ carrera.descripcion }}</p>
    </ion-card-content>

  </ion-card>
</ng-container>
