<ion-content [fullscreen]="true">

  <div class="hero-container">
    <img src="assets/images/inicio.webp" alt="Trail Running" class="hero-image">
    <div class="hero-overlay">
      <h1>Explora la naturaleza</h1>
      <p>Descubre las mejores rutas y carreras de montaña.</p>
    </div>
  </div>

  <ion-button expand="block" shape="round" color="primary" class="main-button" routerLink="/folder/carreras">
    <ion-icon slot="start" name="calendar-outline"></ion-icon>
    Ver Próximas Carreras
  </ion-button>

  <div class="login-form-container ion-padding">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-input label="Correo Electrónico" label-placement="floating" fill="outline" mode="md" type="email"
          placeholder="tu@email.com" class="ion-margin-bottom">
          <ion-icon name="mail-outline" slot="end"></ion-icon>
        </ion-input>

        <ion-input label="Contraseña" label-placement="floating" fill="outline" mode="md" type="password"
          placeholder="********" class="ion-margin-bottom">
          <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
        </ion-input>

        <div class="ion-margin-top">
          <ion-row>
            <ion-col size="6">
              <ion-button expand="block" shape="round" color="primary" class="auth-btn">
                Entrar
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" shape="round" fill="outline" color="primary" class="auth-btn"
                routerLink="/registro">
                Registro
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-button expand="block" fill="clear" color="medium" size="small" class="ion-margin-top">
            ¿Olvidaste tu contraseña?
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <app-footer></app-footer>

</ion-content>
